default: &default
  adapter: mysql2
  encoding: utf8mb4
  database: myapp_development
  username: <%= ENV.fetch("RAILS_DB_USERNAME") %>
  password: <%= ENV.fetch("RAILS_DB_PASSWORD") %>
  host: 127.0.0.1
  port: 3306
  flags:
    - -COMPRESS
    - FOUND_ROWS
    - MULTI_STATEMENTS
  secure_auth: false

development:
  <<: *default
  database: myapp_development

